<!DOCTYPE html>
<html lang="de">
  <head>
    <!--
      CSP
        https://github.com/apache/cordova-plugin-whitelist#content-security-policy
        https://infosec.mozilla.org/guidelines/web_security#content-security-policy
        https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/default-src
        https://electronjs.org/docs/tutorial/security#6-define-a-content-security-policy
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' http: https: ws: wss:; manifest-src 'self'"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Enneagramm Explorer</title>
    <meta name="apple-mobile-web-app-title" content="Enneagramm Explorer" />
    <meta name="application-name" content="Enneagramm Explorer" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="img/icons/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png" />
    <link rel="manifest" href="img/icons/site.webmanifest" />
    <link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#2c3e50" />
    <link rel="shortcut icon" href="img/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Enneagramm Explorer" />
    <meta name="application-name" content="Enneagramm Explorer" />
    <meta name="msapplication-TileColor" content="#2c3e50" />
    <meta name="msapplication-TileImage" content="img/icons/mstile-144x144.png" />
    <meta name="msapplication-config" content="img/icons/browserconfig.xml" />
    <meta name="theme-color" content="#2c3e50" />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but enneagram-explorer doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
